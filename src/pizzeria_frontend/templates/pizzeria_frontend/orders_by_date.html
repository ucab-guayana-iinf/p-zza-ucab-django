<head>
  <link rel="stylesheet" href="/static/styles.css" />
</head>

<div>
  <img class="banner" src="/static/images/project_logo.png" />
</div>

<h1>Recuento de ventas por día</h1>
{% if orders_list %}
<ul>
  {% for order in orders_list %}
  <li>
    <p>
      <strong>{{ order.day }}: </strong>{{ order.count }} órdenes
    </p>
  </li>
  <br />
  {% endfor %}
</ul>
{% else %}
<h1>No se han realizado ordenes.</h1>
{% endif %}
