<h1 style="text-align: center;">Recuento de ventas por día</h1>
{% if orders_list %}
    <ul>
        {% for order in orders_list %}
            <li>
                <p>{{ order.day }}: <strong>{{ order.count }}</strong> órdenes</p>
            </li>
            <br>
        {% endfor %}
    </ul>
    {% else %}
        <h1>No se han realizado ordenes.</h1>
{% endif %}
