<h1 style="text-align: center;">Recuento de ventas por topping</h1>
{% if toppings_list %}
    <ul>
        {% for topping in toppings_list %}
            <li>
                <p>{{ topping.name }}: <strong>{{ topping.pizza_set.count }}</strong> pizzas vendidas</p>
            </li>
            <br>
        {% endfor %}
    </ul>
    {% else %}
        <h1>No se han realizado ordenes.</h1>
{% endif %}
